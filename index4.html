<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Sign In</h1>

            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <img src="images2/user (2).png" alt="User Icon">
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" required>
                <img src="images2/lock.png" alt="Lock Icon">
            </div>
             
           

            <button type="submit" class="btn">Sign In</button>

            <div class="register-link">
                <p>Already have an account?<a href="#">Login</a></p>
            </div>
            <div class="links">
                <h4>or</h4>
                <img src="images2/fb.png">
                <img src="images2/insta.png">
                <img src="images2/chrome.png">
                <img src="images2/x.png">
            </div>

        </form>
    </div>
</body>
</html>
